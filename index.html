<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google</title>
  </head>
  <body style="margin: 0%;">
    <div>
      <!-- navigator başlangıcı -->
      <nav>
        <!-- sırasız liste başlangıcı -->
        <ul class="header">
          <li class="headerli"> 
            <a href="https://github.com/fethialbayram" target="_blank"> <!-- profil resmi -->
              <img  
                width="32px" height="32px"
                src="/assets/profilepic.jpg"
                alt="profile-pic"
                style="margin-right: 1px; border-radius: 50%;"
              />
            </a>
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"> <!-- apps butonu -->
              <img src="/assets/appsbutton.png" alt="" style="width: 27px; height: 27px; margin-right: 7px; margin-top: -4px;">
            </a>
          </li>
          <li style="margin: 8px; margin-left: -2px; " class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              style="margin-right: 20px;"
              >Images</a>  <!-- Images linki -->
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a>  <!-- Gmail linki -->
          </li>
        </ul>
        <!-- sırasız liste bitişi -->
      </nav>
      <!-- navigator bitişi -->
      
      <!-- container başlangıcı -->
      <div class="container">
        <img
          src="/assets/logo.png"                    
          width="296px"
          height="97px"
          alt=""
        />   <!-- google logosu -->
      </div>
      <!-- container sonu -->

      <!-- arama çubuğu başlangıcı -->
      <div class="search-area">
        <div class="search">
          <div class="search-img"> <!-- arama butonu -->
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
              </svg>
            </span>
          </div>
          <div class="input-enter"> <!-- arama çubuğu text kısmı -->
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
        </div>
        <img class="voice-img" src="/assets/voicelogo.png" alt=""
            width="28px" height="27px">  <!-- mikrofon logosu -->
      </div>
      <!-- arama çubuğu sonu -->

      <center>
        <div>
          <a href=""
            ><button class="googlesearch">Google Search</button></a
          > <!-- google search butonu -->
          <a href=""
            ><button class="feelinglucky">I'm Feeling Lucky</button></a
          > <!-- feeling lucky butonu -->
      </div>
      </center>
      
    </div>

    <!-- footer başlangıcı -->
    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
    <!-- footer sonu -->
    
  </body>
</html>
